<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your one top shop for all your apparel needs!">
    <meta name="keywords" content="shop, apparel, portfolio, Daveanand, Mannie, Project, e-commerce">
    <meta name="author" content="Daveanand Mannie">
    <title>Apparel For You - Landing</title>
    <link rel="icon" type="image/png" href="{% static 'logos/LOGO.png' %}">
    <link rel="stylesheet" href="{% static 'styles/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'styles/landing.css' %}">
    <script src="{% static 'JavaScript/scripts.js' %}"></script>
    <script src="{% static 'JavaScript/htmx.js'%}" defer></script>
</head>
{# TODO: this will probably be served by htmx with css transitions #}
<body>
{# TODO: Make fancy UML style diagram #}
        {# model figure #}
    <figure class="model-card">
        <div class=" model-title">Shoe Size</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Size:</p>
            <p class="model-right-attribute">Decimal</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">Clothing Size</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Size:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">Category</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Name:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">Brand</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Name:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Photo</p>
            <p class="model-right-attribute">Image Field</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">Product Line</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Name:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Brand:</p>
            <p class="model-right-attribute">ForeignKey -> Brand</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Categories:</p>
            <p class="model-right-attribute">M2M -> Category </p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Description:</p>
            <p class="model-right-attribute">TextField</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">Item</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Colour:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Price:</p>
            <p class="model-right-attribute">Decimal</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute" style="font-size: small">Product Line:</p>
            <p class="model-right-attribute" style="font-size: small">ForeignKey -> Product Line</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Shoe Size:</p>
            <p class="model-right-attribute">M2M -> Shoe Size</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Clothing Size:</p>
            <p class="model-right-attribute">M2M -> Clothing Size</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Photo:</p>
            <p class="model-right-attribute">Image Field</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">User Address</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">User:</p>
            <p class="model-right-attribute">ForeignKey -> User</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Address:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Area Code:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Unit:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
    </figure>

    <figure class="model-card">
        <div class=" model-title">User Cart</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">User:</p>
            <p class="model-right-attribute">ForeignKey -> User</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Total:</p>
            <p class="model-right-attribute">Function(self) -> Decimal</p>
        </section>
    </figure>

    <figure class="model-card">
        <div class=" model-title">Cart Item</div>
        <hr class="model-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">User Cart:</p>
            <p class="model-right-attribute">ForeignKey -> User Cart</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Total:</p>
            <p class="model-right-attribute">Function(self) -> Decimal</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Quantity:</p>
            <p class="model-right-attribute">Integer</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Size:</p>
            <p class="model-right-attribute">String (CharField)</p>
        </section>
        <hr class="model-attribute-break">
        <section class="model-attribute-container">
            <p class="model-left-attribute">Per Item Price:</p>
            <p class="model-right-attribute">Decimal</p>
        </section>
    </figure>
</body>
<footer class="Footer">
    {% include 'footer.html' %}
</footer >
</html>
